<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số này có lớn hơn 0 không</title>
</head>
<body>

<script>
    let so = +prompt("Nhập vào số: ");

    if (so > 0) {
        alert("số "+so+ " lớn hơn 0");
    }
    if(so === 0){
        alert("số "+so+ " bằng 0");
    }else alert("số "+so+ " nhỏ hơn 0");
</script>
</body>
</html>
